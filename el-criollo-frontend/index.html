  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    /* Minimal CSS to prevent FOUC */
    html {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      background-color: #F5F5DC;
      overflow-x: hidden;
    }

    /* Loading spinner inicial */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #CF142B 0%, #002D62 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    .initial-loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-logo {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 24px;
      animation: pulse 2s infinite;
    }

    .loading-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      font-family: 'Poppins', sans-serif;
    }

    .loading-subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 16px auto 0;
    }
  </style>
</head>

<body class="h-full bg-warm-beige">

  <!-- Script para ocultar loading -->
  <script>
    // Ocultar loading screen cuando la app estÃ© lista
    window.addEventListener('load', function () {
      setTimeout(function () {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.classList.add('fade-out');
          setTimeout(() => loading.remove(), 300);
        }
      }, 500); // Mostrar loading mÃ­nimo 500ms
    });

    // Fallback: ocultar loading despuÃ©s de 10 segundos mÃ¡ximo
    setTimeout(function () {
      const loading = document.getElementById('initial-loading');
      if (loading) {
        loading.remove();
      }
    }, 10000);
  </script>
</body>
